<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/01d.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header id="weather-header">
      <div class="container">
        <p id="curr-time"></p>
        <form id="search-bar">
          <input
            type="text"
            name="search-field"
            id="search-field"
            placeholder="Enter a City or State"
            autocomplete="off"
          />
          <button type="submit" id="search-btn"><i class="fas fa-search"></i></button>
        </form>
        <div id="unit-selector">
          <button id="fahrenheit" class="selected">°F</button>
          <p>/</p>
          <button id="celsius">°C</button>
        </div>
      </div>
    </header>

    <div id="content">
      <div id="toast"></div>
      <div class="container">
        <section id="curr-temp" class="container-style">
          <img src="" alt="weather image" class="weather-img" />
          <div class="above">
            <p class="temp"></p>
            <div class="weather-description"></div>
          </div>
        </section>

        <section id="location-info" class="container-style">
          <h3 id="curr-location"></h3>
          <section id="specifications">
            <div id="chance-rain">
              <i class="fas fa-tint fa-fw"></i>
              <div class="curr-details">
                <p>Chance of Rain</p>
                <p class="value"></p>
              </div>
            </div>
            <div id="humidity">
              <img src="images/humidity.png" alt="humidity icon" class="icon-img" />
              <div class="curr-details">
                <p>Humidity</p>
                <p class="value"></p>
              </div>
            </div>
            <div id="wind-speed">
              <i class="fas fa-wind fa-fw"></i>
              <div class="curr-details">
                <p>Wind Speed</p>
                <p class="value"></p>
              </div>
            </div>
            <div id="visibility">
              <i class="fas fa-smog fa-fw"></i>
              <div class="curr-details">
                <p>Visibility</p>
                <p class="value"></p>
              </div>
            </div>
          </section>
        </section>

        <div id="future-weather-btns">
          <button id="hourly" class="selected">Hourly</button>
          <button id="daily" class="">Daily</button>
        </div>

        <div id="future-weather-information">
          <div id="hourly-weather" class=""></div>
          <div id="daily-weather" class="hidden"></div>
        </div>
      </div>
    </div>

    <footer id="citations">
      Humidity icon made by
      <a href="https://www.flaticon.com/authors/kirill-kazachek" title="Kirill Kazachek"
        >Kirill Kazachek</a
      >
      from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </footer>
  </body>
</html>
